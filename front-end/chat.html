<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Box</title>
    <link rel="stylesheet" href="css/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Sidebar Toggle Button -->

    <button id="sidebar-toggle" onclick="toggleSidebar()">
      <ion-icon class="sidebarBtn" name="list-circle"></ion-icon>
    </button>

    <div class="container">
      <!-- Sidebar for chat sessions -->
      <aside style="display: block" class="sidebar" id="sidebar">
        <div class="start-chat">
          <div style="display: flex">
            <div style="flex: 1"></div>
            <i
              class="fa fa-pencil-square-o"
              style="font-size: 25px; cursor: pointer"
              onclick="startNewChat()"
            ></i>
          </div>
          <h2>Chat Sessions</h2>
          <input
            type="text"
            placeholder="Search History..."
            class="search-input"
            id="searchInput"
          />
          <ul id="chat-sessions">
            <!-- Chat sessions will be added here -->
          </ul>
        </div>
      </aside>

      <!-- Main chat area -->
      <section class="chat-area">
        <div class="chat-header">
          <div class="logo">
            <img src="images/Logo.jpg" alt="FasterAI logo" />
          </div>
          <h2 id="chat-title">Chat with AI</h2>
          <div class="profile-icon" onclick="handleProfileClick()">
            <img src="images/avatar3.png" alt="Profile Icon" />
          </div>
        </div>
        <div id="chat-messages" class="chat-messages">
          <!-- Chat messages from history will be displayed here -->
        </div>
        <div class="chat-input" id="chat-input" style="left: 10%">
          <input
            type="text"
            id="user-input"
            placeholder="Message Chatbot.."
            onkeypress="handleEnter(event)"
          />
          <button class="sendMessageBtn" onclick="sendMessage()">
            <ion-icon name="arrow-forward-circle"></ion-icon>
          </button>
        </div>
      </section>
    </div>
    <script src="js/chat.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
