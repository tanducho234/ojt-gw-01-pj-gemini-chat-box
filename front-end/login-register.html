<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../front-end/css/login-register.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="registrationForm">
          <h1>Create Account</h1>
          <input type="text" id="registerFullName" name="fullName" required placeholder="Full Name" autocomplete="name" />
          <input type="email" id="registerEmail" name="email" required placeholder="Email" autocomplete="email" />
          <input type="password" id="registerPassword" name="password" placeholder="Password" required autocomplete="new-password" />
          <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Re-enter Password" required autocomplete="new-password" />
          <button type="submit">Sign Up</button>
          <div id="errorMessage" style="color: red;"></div>
      </form>
      </div>
      <div class="form-container sign-in">
        <form id="loginForm">
          <h1>Sign In</h1>
          <!-- <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
          </div> -->
          <!-- <span>or use your email password</span> -->
          <input type="email" id="loginEmail" name="email" placeholder="Email" required/>
          <input type="password" id="loginPassword" name="password" placeholder="Password" required/>
          <a href="#">Forget Your Password?</a>
          <button id="login-btn">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/login-register.js"></script>
  </body>
</html>
